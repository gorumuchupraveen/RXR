<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="">
        <input type="text" [(ngModel)]="addRows" > 
        <button type="button" (click)="tableData(addRows)">Add Rows</button>
      </div>
      <div>
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th>Employee Details</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>EMployee Name</td>
            </tr> -->
            <tr *ngFor="let item of tableInput">
              <td> {{item}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
