<div class="container">
  <div class="row">
    <div class="col-lg-12 mt-3">
      <div class="d-flex">
        <input type="text" class="form-control w-25" [(ngModel)]="addRows" (onblur)="addRows=''">
        <button type=" button" class="btn btn-primary" (click)="tableData()"
          [attr.disabled]="addRows === '' ? 'disabled' : null">Add
          Rows</button>
      </div>
      <div>
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th>Employee Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tableInput">
              <td>
                <div class="d-flex">
                  <span class="">{{item}} </span> 
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
