<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Employee Details</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td> {{employee.id}} </td>
            <td> {{employee.name}} </td>
            <td> {{employee.Role}} </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
